<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projects | Digital First AI Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex h-screen overflow-hidden">
  <!-- Sidebar -->
  <div class="hidden md:flex md:flex-shrink-0">
    <div class="flex flex-col w-64 bg-white border-r border-gray-200">
      <div class="flex items-center h-16 px-4 bg-indigo-600">
        <img class="h-8 w-auto" src="https://via.placeholder.com/150x50?text=Logo" alt="Logo" />
      </div>
      <nav class="flex-1 px-2 py-4 space-y-1 bg-white">
        <a href="dashboard.html" class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
          <i class="fas fa-tachometer-alt mr-3"></i>
          Dashboard
        </a>
        <a href="projects.html" class="group flex items-center px-2 py-2 text-sm font-medium rounded-md bg-indigo-100 text-indigo-700">
          <i class="fas fa-folder mr-3"></i>
          Projects
        </a>
        <a href="settings.html" class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
          <i class="fas fa-cog mr-3"></i>
          Settings
        </a>
      </nav>
    </div>
  </div>

  <!-- Main content -->
  <div class="flex flex-col flex-1 overflow-auto">
    <!-- Top navigation -->
    <header class="flex items-center justify-between h-16 px-4 bg-white border-b border-gray-200">
      <div class="flex items-center space-x-4">
        <button class="md:hidden text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-label="Open sidebar">
          <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <h1 class="text-lg font-semibold text-gray-900">Projects</h1>
      </div>
      <div class="flex items-center space-x-4">
        <button class="p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500" aria-label="View notifications">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
        </button>
        <button type="button" class="flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
          <span class="sr-only">Open user menu</span>
          <img class="h-8 w-8 rounded-full" src="https://via.placeholder.com/150" alt="" />
        </button>
      </div>
    </header>

    <!-- Page content -->
    <main class="flex-1 p-6 bg-gray-50 overflow-auto">
      <div class="max-w-7xl mx-auto">
        <h2 class="text-2xl font-semibold text-gray-900">Projects</h2>
        <p class="mt-1 text-sm text-gray-600">Manage your Digital First AI projects.</p>
        <div class="mt-6">
          <div class="bg-white shadow overflow-hidden sm:rounded-md">
            <ul role="list" class="divide-y divide-gray-200">
              <li>
                <a href="#" class="block hover:bg-gray-50">
                  <div class="px-4 py-4 sm:px-6">
                    <div class="flex items-center justify-between">
                      <p class="text-sm font-medium text-indigo-600 truncate">Project Alpha</p>
                      <div class="ml-2 flex-shrink-0 flex">
                        <p class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Active</p>
                      </div>
                    </div>
                    <div class="mt-2 sm:flex sm:justify-between">
                      <div class="sm:flex">
                        <p class="flex items-center text-sm text-gray-500">
                          <i class="fas fa-users flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400"></i>
                          5 team members
                        </p>
                      </div>
                      <div class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0">
                        <i class="fas fa-calendar flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400"></i>
                        <p>Created on <time datetime="2020-01-07">January 7, 2020</time></p>
                      </div>
                    </div>
                  </div>
                </a>
              </li>
              <!-- Add more project items here -->
            </ul>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
