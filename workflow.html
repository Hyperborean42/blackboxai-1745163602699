<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script>
  // Toggle submenu visibility
  document.getElementById('projects-toggle').addEventListener('click', () => {
    const submenu = document.getElementById('projects-submenu');
    const expanded = submenu.classList.toggle('hidden');
    document.getElementById('projects-toggle').setAttribute('aria-expanded', !expanded);
  });
  document.getElementById('dataroom-toggle').addEventListener('click', () => {
    const submenu = document.getElementById('dataroom-submenu');
    const expanded = submenu.classList.toggle('hidden');
    document.getElementById('dataroom-toggle').setAttribute('aria-expanded', !expanded);
  });

  // Drag and drop functionality using interact.js
  interact('.draggable').draggable({
    inertia: true,
    modifiers: [
      interact.modifiers.restrictRect({
        restriction: 'parent',
        endOnly: true
      })
    ],
    autoScroll: true,
    listeners: {
      move: dragMoveListener,
    }
  });

  function dragMoveListener (event) {
    var target = event.target;
    // keep the dragged position in the data-x/data-y attributes
    var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
    var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

    // translate the element
    target.style.transform = 'translate(' + x + 'px, ' + y + 'px)';

    // update the position attributes
    target.setAttribute('data-x', x);
    target.setAttribute('data-y', y);
  }

  // Allow dropzone
  interact('#canvas').dropzone({
    accept: '.draggable',
    overlap: 0.75,
    ondropactivate: function (event) {
      event.target.classList.add('drop-active');
    },
    ondragenter: function (event) {
      var draggableElement = event.relatedTarget;
      var dropzoneElement = event.target;
      dropzoneElement.classList.add('drop-target');
      draggableElement.classList.add('can-drop');
    },
    ondragleave: function (event) {
      event.target.classList.remove('drop-target');
      event.relatedTarget.classList.remove('can-drop');
    },
    ondrop: function (event) {
      // You can add logic here to handle drop event
      console.log('Dropped', event.relatedTarget, 'into', event.target);
    },
    ondropdeactivate: function (event) {
      event.target.classList.remove('drop-active');
      event.target.classList.remove('drop-target');
    }
  });

  // Add draggable components to the canvas on click
  document.querySelectorAll('.tool-item').forEach(item => {
    item.addEventListener('click', () => {
      const canvas = document.getElementById('canvas');
      const newNode = document.createElement('div');
      newNode.classList.add('draggable', 'p-4', 'bg-white', 'rounded-md', 'shadow', 'border', 'border-gray-300', 'absolute');
      newNode.style.top = '20px';
      newNode.style.left = '20px';
      newNode.style.width = '200px';
      newNode.style.height = '100px';
      newNode.textContent = item.textContent.trim();
      newNode.setAttribute('data-x', 0);
      newNode.setAttribute('data-y', 0);
      canvas.appendChild(newNode);

      // Make the new node draggable
      interact(newNode).draggable({
        inertia: true,
        modifiers: [
          interact.modifiers.restrictRect({
            restriction: 'parent',
            endOnly: true
          })
        ],
        autoScroll: true,
        listeners: { move: dragMoveListener }
      });
    });
  });
</script>
