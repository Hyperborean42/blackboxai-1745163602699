<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital First AI Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
    <h1 class="text-2xl font-semibold mb-6 text-center">Log in | Digital First AI</h1>
      <form class="space-y-6" action="dashboard.html" method="GET" novalidate>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
        <input
          id="email"
          name="email"
          type="email"
          autocomplete="email"
          required
          class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Email address*"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Password*"
          />
          <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      <div class="flex justify-between items-center text-sm">
        <a href="/u/login/password-reset-start/Username-Password-Authentication" class="text-indigo-600 hover:text-indigo-900">Forgot password?</a>
      </div>
      <div>
        <button
          type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Continue
        </button>
      </div>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="/u/signup" class="text-indigo-600 hover:text-indigo-900">Sign up</a>
    </p>
    <div class="mt-6 flex items-center justify-center space-x-2 text-gray-500">
      <span>Or</span>
    </div>
    <div class="mt-4">
      <button
        type="button"
        class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-gray-700 hover:bg-gray-50"
      >
        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M21.805 10.023h-9.82v3.954h5.64c-.243 1.56-1.59 4.58-5.64 4.58-3.4 0-6.17-2.82-6.17-6.3s2.77-6.3 6.17-6.3c1.93 0 3.23.82 3.98 1.53l2.7-2.6c-1.57-1.46-3.6-2.36-6.68-2.36-5.44 0-9.85 4.4-9.85 9.8s4.41 9.8 9.85 9.8c5.68 0 9.46-3.98 9.46-9.6 0-.65-.07-1.14-.16-1.34z"
            fill="#4285F4"
          />
        </svg>
        Continue with Google
      </button>
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });
  </script>
</body>
</html>
